<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardFlow - Forgot Password</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0e1a;
      --bg-dark: #0d1220;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --cyan: #00f6ff;
      --cyan-glow: rgba(0, 246, 255, 0.3);
      --purple: #7b2ff7;
      --purple-glow: rgba(123, 47, 247, 0.3);
      --pink: #ff2e97;
      --text: #e6edf3;
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #00ff88;
      --error: #ff4466;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 80%, var(--purple-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, var(--cyan-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(123, 47, 247, 0.1) 0%, transparent 70%);
      animation: bgPulse 15s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-2%, 2%) rotate(1deg); }
      66% { transform: translate(2%, -2%) rotate(-1deg); }
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 246, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 246, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow:
        0 0 40px rgba(0, 246, 255, 0.1),
        0 0 80px rgba(123, 47, 247, 0.05),
        inset 0 0 60px rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      opacity: 0.5;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 20px;
      font-weight: 600;
    }

    .page-subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 20px var(--cyan-glow), inset 0 0 20px rgba(0, 246, 255, 0.05);
    }

    .btn-primary {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--cyan-glow), 0 0 60px var(--purple-glow);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .message.error {
      background: rgba(255, 68, 102, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .message.success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-links {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .auth-links a {
      color: var(--cyan);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .auth-links a:hover {
      color: var(--purple);
      text-shadow: 0 0 20px var(--cyan-glow);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-overlay"></div>

  <div class="container">
    <div class="glass-card">
      <div class="logo">
        <img src="/cardflow-logo.jpg" alt="CardFlow" class="logo-icon">
        <div class="logo-text">CARDFLOW</div>
      </div>

      <!-- Request Form -->
      <div id="request-form-section">
        <h1 class="page-title">Forgot Password?</h1>
        <p class="page-subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <div class="message error" id="error-message"></div>

        <form id="forgot-form">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" placeholder="Enter your email" required autocomplete="email">
          </div>

          <button type="submit" class="btn-primary" id="submit-btn">
            <span id="btn-text">Send Reset Link</span>
          </button>
        </form>
      </div>

      <!-- Success Message -->
      <div id="success-section" style="display: none;">
        <div class="success-icon">&#9993;</div>
        <h1 class="page-title">Check Your Email</h1>
        <p class="page-subtitle">If an account exists for <strong id="sent-email"></strong>, you'll receive a password reset link shortly.</p>
        <p style="color: var(--text-muted); font-size: 13px; text-align: center; margin-top: 16px;">
          Didn't receive the email? Check your spam folder or <a href="#" onclick="showRequestForm()" style="color: var(--cyan);">try again</a>.
        </p>
      </div>

      <div class="auth-links">
        <a href="/login">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const errorEl = document.getElementById('error-message');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');

      errorEl.classList.remove('show');
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Sending...';

      try {
        const response = await fetch(`${API_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to send reset email');
        }

        // Show success message
        document.getElementById('sent-email').textContent = email;
        document.getElementById('request-form-section').style.display = 'none';
        document.getElementById('success-section').style.display = 'block';

      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Send Reset Link';
      }
    });

    function showRequestForm() {
      document.getElementById('request-form-section').style.display = 'block';
      document.getElementById('success-section').style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('submit-btn').disabled = false;
      document.getElementById('btn-text').textContent = 'Send Reset Link';
    }
  </script>
</body>
</html>
