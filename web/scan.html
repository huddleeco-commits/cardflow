<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CardFlow Scanner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    .scanner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Card frame guide - this is what gets captured */
    .card-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 280px;
      aspect-ratio: 2.5/3.5;
      border: 3px solid rgba(0, 246, 255, 0.7);
      border-radius: 12px;
      pointer-events: none;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
    }

    /* Status at top */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      text-align: center;
      z-index: 10;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #00f6ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .connection {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .connection.connected { color: #00ff88; }

    /* Current state - FRONT or BACK */
    .state-badge {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 40px;
      background: rgba(0,0,0,0.9);
      border-radius: 30px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      z-index: 10;
      border: 2px solid #00f6ff;
      color: #00f6ff;
    }

    .state-badge.back {
      border-color: #7b2ff7;
      color: #7b2ff7;
    }

    /* Big capture button */
    .capture-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid rgba(255,255,255,0.3);
      cursor: pointer;
      z-index: 20;
      transition: transform 0.1s;
    }

    .capture-btn:active {
      transform: translateX(-50%) scale(0.9);
      background: #00f6ff;
    }

    .capture-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(0,0,0,0.3);
    }

    /* Counter */
    .counter {
      position: absolute;
      bottom: 40px;
      right: 20px;
      text-align: center;
      z-index: 10;
    }

    .counter-value {
      font-size: 32px;
      font-weight: 700;
    }

    .counter-label {
      font-size: 10px;
      opacity: 0.6;
      text-transform: uppercase;
    }

    /* Login screen */
    .login-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0a0e1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 200;
    }

    .login-screen h1 {
      font-size: 32px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #00f6ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-screen p { opacity: 0.6; margin-bottom: 32px; }

    .login-screen input {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }

    .login-screen button {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      background: linear-gradient(135deg, #00f6ff, #7b2ff7);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Flash effect */
    .flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
    }

    .flash.show {
      animation: flashAnim 0.2s;
    }

    @keyframes flashAnim {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    /* Hidden elements */
    #canvas { display: none; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-screen" id="login-screen">
    <h1>CardFlow</h1>
    <p>Phone Scanner</p>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="doLogin()">Start Scanning</button>
  </div>

  <!-- Scanner -->
  <div class="scanner" id="scanner" style="display: none;">
    <video id="video" autoplay playsinline muted></video>
    <div class="card-frame" id="card-frame"></div>

    <div class="status-bar">
      <div class="logo">CARDFLOW</div>
      <div class="connection" id="connection">Connecting...</div>
    </div>

    <div class="state-badge" id="state-badge">FRONT</div>

    <button class="capture-btn" id="capture-btn" onclick="capture()"></button>

    <div class="counter">
      <div class="counter-value" id="counter">0</div>
      <div class="counter-label">Cards</div>
    </div>

    <div class="flash" id="flash"></div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const API_URL = window.location.origin + '/api';
    let token = localStorage.getItem('token');
    let ws = null;
    let video, canvas, ctx;
    let audioCtx = null;

    let phase = 'front'; // 'front' or 'back'
    let frontBlob = null;
    let cardCount = 0;

    // Frame dimensions for cropping
    let frameRect = null;

    if (token) {
      initScanner();
    }

    async function doLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.token) {
          token = data.token;
          localStorage.setItem('token', token);
          initScanner();
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (e) {
        alert('Login failed');
      }
    }

    async function initScanner() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('scanner').style.display = 'block';

      video = document.getElementById('video');
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      // Init audio on first interaction
      document.body.addEventListener('click', initAudio, { once: true });
      document.body.addEventListener('touchstart', initAudio, { once: true });

      await startCamera();
      connectWS();

      // Calculate frame position after video is ready
      video.addEventListener('loadedmetadata', calculateFrameRect);
      window.addEventListener('resize', calculateFrameRect);
    }

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        });
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        alert('Camera access required');
      }
    }

    function calculateFrameRect() {
      // Get the card frame element position relative to video
      const frame = document.getElementById('card-frame');
      const frameBox = frame.getBoundingClientRect();
      const videoBox = video.getBoundingClientRect();

      // Calculate scale between display size and actual video resolution
      const scaleX = video.videoWidth / videoBox.width;
      const scaleY = video.videoHeight / videoBox.height;

      // Frame position in video coordinates
      frameRect = {
        x: (frameBox.left - videoBox.left) * scaleX,
        y: (frameBox.top - videoBox.top) * scaleY,
        width: frameBox.width * scaleX,
        height: frameBox.height * scaleY
      };

      // Set canvas to frame size (cropped output)
      canvas.width = frameRect.width;
      canvas.height = frameRect.height;
    }

    function connectWS() {
      const wsProto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${wsProto}//${location.host}`);

      ws.onopen = () => {
        document.getElementById('connection').textContent = 'Connected';
        document.getElementById('connection').classList.add('connected');
        ws.send(JSON.stringify({ type: 'auth', token }));
      };

      ws.onclose = () => {
        document.getElementById('connection').textContent = 'Reconnecting...';
        document.getElementById('connection').classList.remove('connected');
        setTimeout(connectWS, 2000);
      };

      ws.onmessage = (e) => {
        // Handle any server messages if needed
      };
    }

    async function capture() {
      if (!frameRect) {
        calculateFrameRect();
      }

      // Flash effect
      const flash = document.getElementById('flash');
      flash.classList.add('show');
      setTimeout(() => flash.classList.remove('show'), 200);

      // Draw only the cropped frame area
      ctx.drawImage(
        video,
        frameRect.x, frameRect.y, frameRect.width, frameRect.height,
        0, 0, canvas.width, canvas.height
      );

      const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.92));

      if (phase === 'front') {
        // Captured front
        frontBlob = blob;
        playSound('front'); // single beep

        // Switch to back
        phase = 'back';
        updateStateUI();

      } else {
        // Captured back - upload pair
        playSound('back'); // double beep

        await uploadPair(frontBlob, blob);

        // Complete
        playSound('complete'); // ding
        cardCount++;
        document.getElementById('counter').textContent = cardCount;

        // Reset for next card
        phase = 'front';
        frontBlob = null;
        updateStateUI();
      }
    }

    function updateStateUI() {
      const badge = document.getElementById('state-badge');
      badge.textContent = phase.toUpperCase();
      badge.classList.toggle('back', phase === 'back');
    }

    async function uploadPair(front, back) {
      const formData = new FormData();
      formData.append('front', front, 'front.jpg');
      formData.append('back', back, 'back.jpg');
      formData.append('batch', 'true'); // Flag for batch mode

      try {
        const res = await fetch(`${API_URL}/upload-pair`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        const data = await res.json();

        // Notify dashboard
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'batch_card', cardId: data.cardId }));
        }
      } catch (e) {
        playSound('error');
      }
    }

    function playSound(type) {
      if (!audioCtx) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      gain.gain.value = 0.3;

      if (type === 'front') {
        // Single beep
        osc.frequency.value = 880;
        osc.start();
        osc.stop(audioCtx.currentTime + 0.12);
      } else if (type === 'back') {
        // Double beep
        osc.frequency.value = 988;
        osc.start();
        osc.stop(audioCtx.currentTime + 0.08);
        setTimeout(() => {
          const o2 = audioCtx.createOscillator();
          const g2 = audioCtx.createGain();
          o2.connect(g2);
          g2.connect(audioCtx.destination);
          g2.gain.value = 0.3;
          o2.frequency.value = 988;
          o2.start();
          o2.stop(audioCtx.currentTime + 0.08);
        }, 100);
      } else if (type === 'complete') {
        // Rising ding
        osc.frequency.setValueAtTime(523, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(784, audioCtx.currentTime + 0.1);
        osc.frequency.linearRampToValueAtTime(1047, audioCtx.currentTime + 0.2);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
      } else if (type === 'error') {
        osc.frequency.value = 200;
        osc.type = 'sawtooth';
        gain.gain.value = 0.15;
        osc.start();
        osc.stop(audioCtx.currentTime + 0.25);
      }
    }

    // Prevent zoom
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
