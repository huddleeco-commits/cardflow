<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardFlow - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0e1a;
      --bg-dark: #0d1220;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --cyan: #00f6ff;
      --cyan-glow: rgba(0, 246, 255, 0.3);
      --purple: #7b2ff7;
      --purple-glow: rgba(123, 47, 247, 0.3);
      --pink: #ff2e97;
      --text: #e6edf3;
      --text-muted: rgba(255, 255, 255, 0.5);
      --success: #00ff88;
      --error: #ff4466;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 80%, var(--purple-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, var(--cyan-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(123, 47, 247, 0.1) 0%, transparent 70%);
      animation: bgPulse 15s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-2%, 2%) rotate(1deg); }
      66% { transform: translate(2%, -2%) rotate(-1deg); }
    }

    /* Grid overlay */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 246, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 246, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* Glass card */
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow:
        0 0 40px rgba(0, 246, 255, 0.1),
        0 0 80px rgba(123, 47, 247, 0.05),
        inset 0 0 60px rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      opacity: 0.5;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      font-size: 48px;
      display: block;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 20px var(--cyan-glow));
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .logo-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 20px var(--cyan-glow), inset 0 0 20px rgba(0, 246, 255, 0.05);
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, var(--cyan), var(--purple));
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--cyan-glow), 0 0 60px var(--purple-glow);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Error message */
    .error-message {
      background: rgba(255, 68, 102, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--error);
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Links */
    .auth-links {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .auth-links a {
      color: var(--cyan);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .auth-links a:hover {
      color: var(--purple);
      text-shadow: 0 0 20px var(--cyan-glow);
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--cyan);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* SlabTrack button */
    .btn-slabtrack {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--purple), #5a1fd6);
      border: 1px solid rgba(123, 47, 247, 0.5);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-slabtrack:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--purple-glow), 0 0 60px rgba(123, 47, 247, 0.2);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--glass-border);
    }

    .divider span {
      padding: 0 16px;
    }

    /* Text button */
    .btn-text {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: color 0.3s ease;
      width: 100%;
      text-align: center;
    }

    .btn-text:hover {
      color: var(--cyan);
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-overlay"></div>

  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="glass-card">
      <div class="logo">
        <span class="logo-icon">üÉè</span>
        <div class="logo-text">CARDFLOW</div>
        <div class="logo-subtitle">Vision AI Platform</div>
      </div>

      <div class="error-message" id="error-message"></div>

      <!-- SlabTrack Login Section -->
      <div id="slabtrack-login-section">
        <button type="button" class="btn-slabtrack" onclick="openSlabtrackConnect()">
          <span style="font-size: 20px; margin-right: 8px;">üîó</span>
          Sign in with SlabTrack
        </button>
        <p style="font-size: 11px; color: var(--text-muted); text-align: center; margin-top: 8px;">
          Power/Dealer users ‚Ä¢ Scanning included
        </p>
      </div>

      <!-- SlabTrack Token Input (hidden until user clicks Sign in with SlabTrack) -->
      <div id="slabtrack-token-section" style="display: none;">
        <div class="form-group">
          <label class="form-label">Paste Your SlabTrack Token</label>
          <input type="password" class="form-input" id="slabtrack-token" placeholder="Paste token from SlabTrack..." autocomplete="off">
        </div>
        <button type="button" class="btn-primary" id="slabtrack-submit-btn" onclick="loginWithSlabtrackToken()">
          <span id="slabtrack-btn-text">Connect & Sign In</span>
        </button>
        <button type="button" class="btn-text" onclick="cancelSlabtrackLogin()" style="margin-top: 12px;">
          ‚Üê Back to login options
        </button>
      </div>

      <div class="divider" id="login-divider">
        <span>or sign in with email</span>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn-primary" id="submit-btn">
          <span id="btn-text">Access System</span>
        </button>
      </form>

      <div class="auth-links">
        <span style="color: var(--text-muted);">New user?</span>
        <a href="/register">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }
    createParticles();

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/app';
    }

    // Form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error-message');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');

      errorEl.classList.remove('show');
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Authenticating...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirect to dashboard
        window.location.href = '/app';

      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Access System';
      }
    });

    // ==========================================
    // SLABTRACK LOGIN FLOW
    // ==========================================

    function openSlabtrackConnect() {
      // Open SlabTrack connect page
      window.open('https://slabtrack.io/connect/cardflow', '_blank');

      // Show token input section
      document.getElementById('slabtrack-login-section').style.display = 'none';
      document.getElementById('slabtrack-token-section').style.display = 'block';
      document.getElementById('login-divider').style.display = 'none';
      document.getElementById('login-form').style.display = 'none';

      // Focus on token input
      setTimeout(() => {
        document.getElementById('slabtrack-token').focus();
      }, 100);
    }

    function cancelSlabtrackLogin() {
      // Show normal login UI
      document.getElementById('slabtrack-login-section').style.display = 'block';
      document.getElementById('slabtrack-token-section').style.display = 'none';
      document.getElementById('login-divider').style.display = 'flex';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('slabtrack-token').value = '';
    }

    async function loginWithSlabtrackToken() {
      const token = document.getElementById('slabtrack-token').value.trim();
      const errorEl = document.getElementById('error-message');
      const submitBtn = document.getElementById('slabtrack-submit-btn');
      const btnText = document.getElementById('slabtrack-btn-text');

      if (!token) {
        errorEl.textContent = 'Please paste your SlabTrack token';
        errorEl.classList.add('show');
        return;
      }

      errorEl.classList.remove('show');
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Verifying...';

      try {
        // Call CardFlow backend to verify token and login/create account
        const response = await fetch(`${API_URL}/auth/slabtrack-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ slabtrackToken: token })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to verify SlabTrack token');
        }

        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Store SlabTrack-specific info
        if (data.slabtrackTier) {
          localStorage.setItem('slabtrack_tier', data.slabtrackTier);
        }

        // Redirect to dashboard
        window.location.href = '/app';

      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Connect & Sign In';
      }
    }

    // Allow Enter key to submit token
    document.getElementById('slabtrack-token')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginWithSlabtrackToken();
      }
    });
  </script>
</body>
</html>
