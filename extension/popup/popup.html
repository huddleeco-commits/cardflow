<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardFlow Quick Search</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 360px;
      font-family: 'Segoe UI', -apple-system, sans-serif;
      background: #0a0e1a;
      color: #e6edf3;
    }

    .header {
      background: linear-gradient(135deg, rgba(0, 246, 255, 0.1), rgba(123, 47, 247, 0.1));
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 24px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #00f6ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }

    .content {
      padding: 16px;
    }

    .search-section {
      margin-bottom: 16px;
    }

    .search-section label {
      display: block;
      font-size: 11px;
      color: #00f6ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .search-box {
      display: flex;
      gap: 8px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #e6edf3;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #00f6ff;
    }

    .search-box input::placeholder {
      color: rgba(255,255,255,0.3);
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00f6ff, #00b8c4);
      color: #000;
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(0,246,255,0.3);
    }

    .quick-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 16px;
    }

    .quick-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      color: #e6edf3;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-link:hover {
      border-color: #00f6ff;
      background: rgba(0,246,255,0.05);
    }

    .quick-link .icon {
      font-size: 16px;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 16px 0;
    }

    .search-all-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #7b2ff7, #00f6ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .search-all-btn:hover {
      box-shadow: 0 0 30px rgba(123, 47, 247, 0.3);
      transform: translateY(-1px);
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #00f6ff;
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .tip {
      background: rgba(255,170,0,0.1);
      border: 1px solid rgba(255,170,0,0.2);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .tip strong {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üÉè</span>
    <div>
      <div class="title">CardFlow</div>
      <div class="subtitle">Quick Price Search</div>
    </div>
  </div>

  <div class="content">
    <div class="search-section">
      <label>Search Card</label>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="2023 Topps Chrome Ohtani PSA 10">
        <button class="btn btn-primary" onclick="searchEbay()">Search</button>
      </div>
    </div>

    <button class="search-all-btn" onclick="searchAll()">
      <span>üöÄ</span>
      <span>Search ALL Sources</span>
    </button>

    <div class="divider"></div>

    <div class="quick-links">
      <div class="quick-link" onclick="openSource('ebay-sold')">
        <span class="icon">üè∑Ô∏è</span>
        <span>eBay Sold</span>
      </div>
      <div class="quick-link" onclick="openSource('ebay-bin')">
        <span class="icon">üí∞</span>
        <span>eBay BIN</span>
      </div>
      <div class="quick-link" onclick="openSource('comc')">
        <span class="icon">üì¶</span>
        <span>COMC</span>
      </div>
      <div class="quick-link" onclick="openSource('scp')">
        <span class="icon">üìä</span>
        <span>SportsCardsPro</span>
      </div>
      <div class="quick-link" onclick="openSource('pricecharting')">
        <span class="icon">üéÆ</span>
        <span>PriceCharting</span>
      </div>
      <div class="quick-link" onclick="openCardFlow()">
        <span class="icon">üÉè</span>
        <span>CardFlow</span>
      </div>
    </div>

    <div class="tip">
      <strong>Tip:</strong> Highlight any card name on a webpage and right-click to search instantly!
    </div>
  </div>

  <div class="footer">
    <a href="https://cardflow.be1st.io" target="_blank">Open CardFlow Dashboard</a>
    <span style="color: rgba(255,255,255,0.3); font-size: 11px;">v1.0.0</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
